<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Giphy Collection</title>
    <link href="assets\css\reset.css" type="text/css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-715VMUUaOfZR3/rWXZJ9agJ/udwSXGEigabzUbJm2NR4/v5wpDy8c14yedZN6NL7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Tomorrow&display=swap" rel="stylesheet">
    <link href="assets\css\style.css" type="text/css" rel="stylesheet">
</head>


<body>
    <!-- <a href="https://giphy.com/categories/anime"> -->
        <img src="assets\animegiphy\animebackdrop3.jpg" class="img-fluid" alt="Responsive image">
    <!-- </a> -->
    

    <div class="alert alert-primary rounded-0" role="alert">
        <h3 class="text-center">Search through the anime collection to view the most popular gifs for each manga!</h3>
    </div>
    


    <!-- music -->
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/43178122&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

    <!-- where gif buttons will be -->
    <div class="container">
        <div class="row float-left">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 mt-5 mb-5" id="gifButtonsView">
            </div>

    <!--where you input/submit the new themes in a bootstrap card  -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="card mt-5 mb-5">
                    <div class="card-body rounded-lg">
                        <form>
                            <div class="form-group ">
                                <p class="p-1">Enter a new theme to add onto the anime collection!</p>
                                <label for="newThemeSearch" id="submitText">Submit a Theme</label>
                                <input type="search" class="form-control" id="newThemeSearch" aria-label="Search" placeholder="Search">
                            </div>
                                
                                <input id="addGif" type="submit" value="Submit" class="btn btn-primary">
                                <input id="removeGif" type="submit" value="Reset" class="btn btn-primary float-right">	
                        </form>
                    </div>
                </div>

    <!-- where submitted new themes will be-->
            <div class="col mt-5 mb-5">
                <form id="gifForm" role="form"></form> 
            </div>

            </div>
        </div>
    </div>    




    <!-- gifs show up here -->
    <div class="container">
        <div class="row">
            <div class="col d-inline-flex" id="gifsView">
            </div>	
        </div>
    </div>
    

    <footer>
        <div class="container text-center m-5">
            <p> COPYRIGHT &copy; </p>
        </div>    
    </footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>	
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="assets\javascript\app.js" type="text/javascript"></script>
</body>
</html>
